<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-blobs"></div>
  <div class="container">
    <!-- Onboarding (show only if needed) -->
    <div id="onboarding-screen" class="screen">
      <form id="onboard-form" class="onboard-card glassy-card animate-in">
        <div class="onboard-progress-bar"><div></div></div>
        <h2 class="onboard-title">Welcome! 🎒</h2>
        <!-- Step 1: Choose language(s) -->
        <div class="onboard-step" id="onboard-step-lang">
          <label class="onboard-label">Which language pair(s) do you want to learn?</label>
          <div class="onboard-lang-choices animated-list">
            <label><input type="checkbox" name="langs" value="fr-nl"> <span>🇫🇷 French ⇄ 🇳🇱 Dutch</span></label>
            <label><input type="checkbox" name="langs" value="en-nl"> <span>🇬🇧 English ⇄ 🇳🇱 Dutch</span></label>
          </div>
          <button type="button" class="btn btn-accent animate-bounce" id="onboard-next-motivation">Next →</button>
        </div>
        <!-- Step 2: Motivation -->
        <div class="onboard-step" id="onboard-step-motivation" style="display:none;">
          <label class="onboard-label">Why do you want to learn?</label>
          <div class="animated-list">
            <select name="motivation" id="motivation" class="glassy-select">
              <option value="school">📚 For school</option>
              <option value="travel">✈️ For travel</option>
              <option value="other">🌱 Other</option>
            </select>
          </div>
          <button type="button" class="btn btn-accent animate-bounce" id="onboard-next-level">Next →</button>
        </div>
        <!-- Step 3: Levels -->
        <div class="onboard-step" id="onboard-step-level" style="display:none;">
          <div id="levels"></div>
          <button type="submit" class="btn btn-accent animate-pulse">🚀 Start!</button>
        </div>
      </form>
    </div>
    <!-- Language selector -->
    <div id="language-selector" style="display:none">
      <label for="lang-choice">Quiz Language: </label>
      <select id="lang-choice" class="glassy-select"></select>
      <button class="btn btn-small" id="add-lang-btn" title="Add language pair">＋</button>
      <button class="btn btn-small" id="remove-lang-btn" title="Remove current language pair">🗑</button>
    </div>
    <!-- Main Menu -->
    <div id="main-menu" class="screen">
      <h1 class="centered-title animate-in-delay">Vocabulary Trainer</h1>
      <div class="menu-list">
        <button class="btn btn-secondary menu-btn" onclick="showScreen('add-word-menu')"><span>➕ Add New Word</span></button>
        <button class="btn btn-accent menu-btn" onclick="showScreen('upload-bulk-menu')"><span>📤 Bulk Upload</span></button>
        <button class="btn menu-btn" onclick="startQuiz()"><span>🎲 Start Quiz</span></button>
        <button class="btn menu-btn" onclick="showScreen('practice-hard-menu')"><span>🔥 Practice Hard Words</span></button>
        <button class="btn menu-btn" onclick="showScreen('practice-custom-menu')"><span>📝 Practice Custom Words</span></button>
        <button class="btn btn-secondary menu-btn" onclick="showStatsScreen()"><span>📊 View Stats</span></button>
        <button class="btn btn-secondary menu-btn" onclick="window.logout()"><span>🚪 Logout</span></button>
      </div>
      <div class="stats-blurb">
        <div class="stat-tile glassy-tile">
          <span>Words in vocabulary</span><strong id="vocab-count"></strong>
        </div>
        <div class="stat-tile glassy-tile">
          <span>Hard words</span><strong id="hard-count"></strong>
        </div>
        <div class="stat-tile glassy-tile streak-tile" id="streak-bar"></div>
      </div>
      <div class="footer">
        Made by Lars for students! 📚
      </div>
    </div>
    <!-- Bulk Upload Screen -->
    <div id="upload-bulk-menu" class="screen">
      <button class="btn btn-secondary back-btn" onclick="showScreen('main-menu')">← Back</button>
      <h2 class="centered-title">Bulk Upload Words</h2>
      <div class="bulk-form">
        <input type="file" id="bulk-upload-file" accept=".txt,.csv">
        <select id="bulk-from-lang" class="glassy-select"></select>
        <span class="arrow">→</span>
        <select id="bulk-to-lang" class="glassy-select"></select>
        <button class="btn btn-accent" id="bulk-upload-btn">Upload &amp; Preview</button>
      </div>
      <div id="bulk-upload-preview"></div>
      <div id="bulk-edit-list" style="margin-top:1em;"></div>
    </div>
    <!-- Quiz and all other screens remain (not changed for brevity) -->
    <!-- ... paste your original screens here ... -->
    <div id="quiz-screen" class="screen">
      <button class="btn btn-secondary back-btn" onclick="showScreen('main-menu')">← Back</button>
      <h2 class="centered-title">Quiz</h2>
      <div class="quiz-anim-card">
        <span id="quiz-direction-label" class="quiz-direction"></span>
        <br>
        <span id="question-direction" style="font-weight:600; color:var(--primary);"></span>
        <span id="question-text" style="font-weight:500;"></span>
      </div>
      <div class="inputs-row">
        <input type="text" id="answer-input" autocomplete="off" placeholder="Your answer">
        <button class="btn" id="quiz-submit-btn" onclick="submitAnswer()">Submit</button>
      </div>
      <div id="feedback" class="feedback"></div>
      <div class="quiz-stats">
        <p>Score: <span id="current-score"></span> (<span id="score-percentage"></span>)</p>
        <p>Question #: <span id="question-number"></span></p>
      </div>
    </div>
    <!-- ... rest of your unchanged screens ... -->
    <div id="hard-words-modal" class="modal" tabindex="-1">
      <div class="modal-content glassy-tile">
        <h3>Add to Hard Words?</h3>
        <p>This word will be added to your hard words list for extra practice. Continue?</p>
        <button onclick="addToHardWords(true)" class="btn btn-accent animate-bounce">Add</button>
        <button onclick="addToHardWords(false)" class="btn btn-secondary">Skip</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
