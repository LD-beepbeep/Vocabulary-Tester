<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-blob-layer"></div>
  <div class="bg-blur"></div>
  <div class="bg-sparkles"></div>
  <div class="container glassy-pop animate-in">
    <!-- Onboarding -->
    <div id="onboarding-screen" class="screen">
      <form id="onboard-form" class="onboard-card glassy-card animate-in">
        <div class="onboard-progress-bar"><div></div></div>
        <h2 class="onboard-title">Welcome! <span class="emoji-bounce">🎒</span></h2>
        <!-- Step 1: Choose language(s) -->
        <div class="onboard-step" id="onboard-step-lang">
          <label class="onboard-label">Which language pair(s) do you want to learn?</label>
          <div class="onboard-lang-choices animated-list">
            <label><input type="checkbox" name="langs" value="fr-nl"> <span>🇫🇷 French ⇄ 🇳🇱 Dutch</span></label>
            <label><input type="checkbox" name="langs" value="en-nl"> <span>🇬🇧 English ⇄ 🇳🇱 Dutch</span></label>
          </div>
          <button type="button" class="btn btn-accent animate-bounce" id="onboard-next-motivation">Next →</button>
        </div>
        <!-- Step 2: Motivation -->
        <div class="onboard-step" id="onboard-step-motivation" style="display:none;">
          <label class="onboard-label">Why do you want to learn?</label>
          <div class="animated-list">
            <select name="motivation" id="motivation" class="glassy-select">
              <option value="school">📚 For school</option>
              <option value="travel">✈️ For travel</option>
              <option value="other">🌱 Other</option>
            </select>
          </div>
          <button type="button" class="btn btn-accent animate-bounce" id="onboard-next-level">Next →</button>
        </div>
        <!-- Step 3: Levels -->
        <div class="onboard-step" id="onboard-step-level" style="display:none;">
          <div id="levels"></div>
          <button type="submit" class="btn btn-accent animate-pulse">🚀 Start!</button>
        </div>
      </form>
    </div>
    <!-- Language selector -->
    <div id="language-selector" style="display:none">
      <label for="lang-choice">Quiz Language: </label>
      <select id="lang-choice" class="glassy-select"></select>
      <button class="btn btn-small animate-bounce" id="add-lang-btn" title="Add language pair">＋</button>
      <button class="btn btn-small" id="remove-lang-btn" title="Remove current language pair">🗑</button>
    </div>
    <!-- Main Menu -->
    <div id="main-menu" class="screen">
      <h1 class="centered-title animate-in-delay glassy-pop">Vocabulary Trainer</h1>
      <div class="menu-list">
        <button class="btn btn-secondary menu-btn animate-float" onclick="showScreen('add-word-menu')"><span>➕ Add New Word</span></button>
        <button class="btn btn-accent menu-btn animate-float-delay" onclick="showScreen('upload-bulk-menu')"><span>📤 Bulk Upload</span></button>
        <button class="btn menu-btn animate-float-delay2" onclick="startQuiz()"><span>🎲 Start Quiz</span></button>
        <button class="btn menu-btn animate-float-delay3" onclick="showScreen('practice-hard-menu')"><span>🔥 Practice Hard Words</span></button>
        <button class="btn menu-btn animate-float-delay4" onclick="showScreen('practice-custom-menu')"><span>📝 Practice Custom Words</span></button>
        <button class="btn btn-secondary menu-btn animate-float" onclick="showStatsScreen()"><span>📊 View Stats</span></button>
        <button class="btn btn-secondary menu-btn animate-float" onclick="window.logout()"><span>🚪 Logout</span></button>
      </div>
      <div class="stats-blurb">
        <div class="stat-tile glassy-tile animate-fadein">
          <span>Words in vocabulary</span><strong id="vocab-count"></strong>
        </div>
        <div class="stat-tile glassy-tile animate-fadein-delay">
          <span>Hard words</span><strong id="hard-count"></strong>
        </div>
        <div class="stat-tile glassy-tile streak-tile animate-fadein-delay2" id="streak-bar"></div>
      </div>
      <div class="footer">
        Made by Lars for students! <span class="emoji-bounce">📚</span>
      </div>
    </div>
    <!-- The rest of your app (quiz screen, etc.) remains the same -->
    <!-- ... paste your original screens here ... -->
    <div id="hard-words-modal" class="modal" tabindex="-1">
      <div class="modal-content glassy-tile animate-float">
        <h3>Add to Hard Words?</h3>
        <p>This word will be added to your hard words list for extra practice. Continue?</p>
        <button onclick="addToHardWords(true)" class="btn btn-accent animate-bounce">Add</button>
        <button onclick="addToHardWords(false)" class="btn btn-secondary">Skip</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
